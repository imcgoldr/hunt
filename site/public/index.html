<!DOCTYPE html> 
<html> 
<head> 
  <title>Treasure Hunt</title> 
  <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" /> 

  <link rel="stylesheet" href="css/jquery.mobile.css" />
  <link rel="stylesheet" href="css/hunt.css" />

  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile.js"></script>
  <script src="js/underscore.1.4.3.js"></script>
  <script src="js/backbone.0.9.2.js"></script>
  <script src="js/iscroll.js"></script>
  <script src="js/cordova-2.0.0.js"></script>
  <script src="js/hunt.js"></script>
</head> 
<body> 

<div id="registration" data-role="page" data-theme="a">
  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Join a Hunt</h1>
	<a id="register" data-icon="check" class="ui-btn-right">Join</a>
  </div>
  <div data-role="content">
    <div data-role="fieldcontain">
      <label for="userName">Name:</label>
      <input type="text" id="userName" maxlength="30"/>
      <label for="email">Mail:</label>
      <input type="text" id="email" maxlength="30"/>
      <label for="huntCode">Hunt:</label>
      <select id="huntCode" data-native-menu="false" inline="true">
      </select>
	</div>
  </div>
</div>

<div id="questions" data-role="page" data-theme="a">
  <div data-role="header" data-position="fixed" data-theme="a">
	<a id="leaveHunt" data-icon="delete" class="ui-btn-left">Leave</a>
	  <h1><span id="numAnswered"></span>/<span id="numQuestions"></span> (<span id="numLocated"></span> Located)</h1>
	<a id="goParticipants" data-icon="plus" class="ui-btn-right">Hunt</a>
  </div>
  <div data-role="content">
	<div id="qscroller">
      <ul id="questionlist" data-role="listview">
        <li id="questionlistentry">
		  <span id="correct">{{correct}}</span>
		  <span id="located">{{located}}</span>
          <span class="summary">{{summary}}</span>
        </li>
      </ul>
	</div>
  </div>
</div>

<div id="question" data-role="page" data-theme="a">
  <div data-role="header" data-position="fixed" data-theme="a">
	<a id="questionback" data-icon="back" class="ui-btn-left">Back</a>
    <h1>Treasure Hunt</h1>
	<a id="saveAnswer" data-icon="save" class="ui-btn-right">Save</a>
  </div>
  <div data-role="content">
	<span id="summary"></span>
	<textarea rows="8" id="questiontext"></textarea>
	<input type="text" id="guess" placeholder="Your answer goes here"></input>
	Latitude: <span id="guesslatitude"></span> Longitude: <span id="guesslongitude"></span>
  </div>
</div>

<div id="participants" data-role="page" data-theme="a">
  <div data-role="header" data-position="fixed" data-theme="a">
	<a id="participantsBack" data-icon="back" class="ui-btn-left">Back</a>
    <h1>Participants</h1>
	<a id="goPhoto" data-icon="plus" class="ui-btn-right">Photo</a>
  </div>
  <div data-role="content">
	<div id="pscroller">
      <ul id="participantlist" data-role="listview">
        <li id="participantlistentry">
		  <span id="numCorrect">{{numCorrect}}</span>
		  (<span id="numLocated">{{numLocated}}</span> Located) 
          <span id="userName">{{userName}}</span>
		  <span id="showPhoto">Photo</a>
        </li>
      </ul>
	</div>
  </div>
</div>

<div id="photo" data-role="page" data-theme="a">
  <div data-role="header" data-position="fixed" data-theme="a">
	<a id="photoBack" data-icon="back" class="ui-btn-left">Back</a>
    <h1>Treasure Hunt</h1>
  </div>
  <div data-role="content">
    <a id="takePhoto" data-role="button" data-icon="star" data-inline="true">Capture</a>
	<img id="photoImage">
  </div>
</div>

<-- <script src="http://192.168.1.35:8080/target/target-script-min.js#anonymous"></script> -->

</body>
</html>
